name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar diariamente a las 2 AM UTC para security checks
    - cron: '0 2 * * *'
  workflow_dispatch: # Permitir ejecuciÃ³n manual

# ========================================
# ðŸ” VARIABLES DE ENTORNO GLOBALES
# ========================================
env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/crud-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/crud-frontend
  NODE_VERSION: '18'

# ========================================
# ðŸŽ¯ JOBS
# ========================================
jobs:
  
  # ========================================
  # ðŸ“‹ JOB 1: Lint Backend
  # ========================================
  lint-backend:
    name: ðŸ” Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./backend
      run: npm ci --prefer-offline --no-audit
    
    - name: ðŸ” Run ESLint
      working-directory: ./backend
      run: npm run lint
  
  # ========================================
  # ðŸ“‹ JOB 2: Lint Frontend
  # ========================================
  lint-frontend:
    name: ðŸ” Lint Frontend Code
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
    
    - name: ðŸ” Run ESLint
      working-directory: ./frontend
      run: npm run lint
  
  # ========================================
  # ðŸ§ª JOB 3: Test Backend
  # ========================================
  test-backend:
    name: ðŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    # Servicios (PostgreSQL para tests de integraciÃ³n)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./backend
      run: npm ci --prefer-offline --no-audit
    
    - name: ðŸ§ª Run tests with coverage
      working-directory: ./backend
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: testdb
        DB_USER: testuser
        DB_PASSWORD: testpass
        NODE_ENV: test
      run: npm test
    
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
  
  # ========================================
  # ðŸ§ª JOB 4: Test Frontend
  # ========================================
  test-frontend:
    name: ðŸ§ª Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
    
    - name: ðŸ§ª Run tests
      working-directory: ./frontend
      run: npm run test:coverage
    
    - name: ðŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
  
  # ========================================
  # ðŸ³ JOB 5: Build Backend Docker Image
  # ========================================
  build-backend:
    name: ðŸ³ Build Backend Image
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ðŸ—ï¸ Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
  
  # ========================================
  # ðŸ³ JOB 6: Build Frontend Docker Image
  # ========================================
  build-frontend:
    name: ðŸ³ Build Frontend Image
    runs-on: ubuntu-latest
    needs: [lint-frontend, test-frontend]
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ðŸ—ï¸ Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:3000/api' }}
  
  # ========================================
  # ðŸ“Š JOB 7: Build Summary
  # ========================================
  build-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate summary
      run: |
        echo "## ðŸŽ‰ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Results:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Backend: Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Frontend: Built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Images: Pushed to GHCR" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Review security scan results" >> $GITHUB_STEP_SUMMARY
        echo "2. Merge to main to trigger deployment" >> $GITHUB_STEP_SUMMARY
        echo "3. Monitor application metrics" >> $GITHUB_STEP_SUMMARY
