name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Frontend Jobs
  frontend-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
            
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

  frontend-test:
    needs: frontend-install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
            
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests

  frontend-build:
    needs: frontend-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-
            
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Backend Jobs
  backend-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
            
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

  backend-test:
    needs: backend-install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
            
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  backend-lint:
    needs: backend-install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-
            
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Create ESLint config if not exists
        working-directory: ./backend
        run: |
          if [ ! -f .eslintrc.json ] && [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.yml ]; then
            echo '{"extends": ["eslint:recommended"], "env": {"node": true, "es6": true}, "parserOptions": {"ecmaVersion": 2020}}' > .eslintrc.json
          fi
        
      - name: Run backend linting
        working-directory: ./backend
        run: npm run lint
