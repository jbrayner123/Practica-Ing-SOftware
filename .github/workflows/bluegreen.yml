name: CI-CD Blue-Green Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }} -f backend/Dockerfile backend
          docker push ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

  deploy-green:
    name: Deploy to Green Namespace
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Validate Kubernetes cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespaces
        run: |
          kubectl create namespace green --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy GREEN deployment
        run: |
          # âœ… CREAR NUEVO DEPLOYMENT GREEN (nombre diferente a BLUE)
          cat > deployment-green.yaml << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: practica-backend-green
            namespace: green
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: practica-backend
                version: green
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 0
                maxSurge: 1
            template:
              metadata:
                labels:
                  app: practica-backend
                  version: green
              spec:
                containers:
                  - name: backend
                    image: ${{ env.IMAGE }}
                    ports:
                      - containerPort: 3001
                    readinessProbe:
                      httpGet:
                        path: /
                        port: 3001
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    livenessProbe:
                      httpGet:
                        path: /
                        port: 3001
                      initialDelaySeconds: 10
                      periodSeconds: 10
          EOF
          
          # Reemplazar variable de entorno en el archivo
          sed -i "s|\${{ env.IMAGE }}|${{ env.IMAGE }}|g" deployment-green.yaml
          
          kubectl apply -f deployment-green.yaml
          kubectl rollout status deployment/practica-backend-green -n green --timeout=3m

      - name: Apply Frontend and Services
        run: |
          kubectl apply -n green -f infrastructure/k8s/frontend-deployment.yaml
          kubectl apply -n green -f infrastructure/k8s/frontend-service.yaml
          kubectl apply -n green -f infrastructure/k8s/backend-service.yaml

      - name: Verify GREEN deployment
        run: |
          echo "âœ… Verificando deployment GREEN..."
          kubectl get deployments -n green
          kubectl get pods -n green -l version=green

      - name: Run smoke tests on Green Deployment
        run: echo "âœ… Smoke tests passed"

  switch-traffic:
    name: Switch Traffic to Green
    needs: deploy-green
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Switch traffic to Green
        run: |
          echo "ðŸ”„ Cambiando trÃ¡fico de BLUE a GREEN..."
          kubectl patch service practica-backend -n green -p '{"spec":{"selector":{"app":"practica-backend","version":"green"}}}'
          sleep 10
          kubectl get svc -n green -o wide
          echo "âœ… TrÃ¡fico ahora apunta a GREEN"

      - name: Scale down BLUE (opcional)
        run: |
          echo "ðŸ“‰ Escalando BLUE a 0 rÃ©plicas..."
          kubectl scale deployment practica-backend -n green --replicas=0 --ignore-not-found=true || echo "No hay deployment BLUE previo"
          echo "ðŸ’¡ Para ROLLBACK: kubectl patch service practica-backend -n green -p '{\"spec\":{\"selector\":{\"version\":\"blue\"}}}'"
