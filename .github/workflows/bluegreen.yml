name: CI-CD Blue-Green Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-green:
    name: Deploy to Green Namespace
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for smoke tests
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies for smoke tests
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Validate Kubernetes cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespaces if not exists
        run: |
          kubectl create namespace green --dry-run=client -o yaml | kubectl apply -f - || true
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f - || true

      - name: Apply Green Namespace manifests
        run: |
          # Aplicar servicios primero
          kubectl apply -n green -f infrastructure/k8s/backend-service.yaml --validate=false
          kubectl apply -n green -f infrastructure/k8s/frontend-deployment.yaml --validate=false
          kubectl apply -n green -f infrastructure/k8s/frontend-service.yaml --validate=false
          
          # Crear nuevo deployment green
          cat > deployment-green.yaml << EOF
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practica-backend-green
  namespace: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: practica-backend
      version: green
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: practica-backend
        version: green
    spec:
      containers:
        - name: backend
          image: ${{ env.IMAGE }}
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
EOF
          
          kubectl apply -f deployment-green.yaml
          kubectl rollout status deployment/practica-backend-green -n green --timeout=5m

      - name: Run smoke tests on Green Deployment
        run: |
          # Esperar a que los pods estén listos
          sleep 30
          
          # Obtener el nombre de un pod verde
          POD_NAME=$(kubectl get pods -n green -l version=green -o jsonpath='{.items[0].metadata.name}')
          
          # Probar el servicio internamente
          kubectl exec -n green $POD_NAME -- curl -f http://localhost:3001/healthz || echo "Health check failed"
          
          # Si tienes un servicio externo, prueba aquí
          # Si no tienes script de smoke tests, crea uno básico
          if [ -f "scripts/smoke-tests" ]; then
            chmod +x scripts/smoke-tests
            ./scripts/smoke-tests --url http://practica-backend.green.svc.cluster.local:3001
          else
            echo "Smoke test script not found, running basic health check..."
            kubectl exec -n green $POD_NAME -- curl -f http://localhost:3001/healthz
          fi

  switch-traffic:
    name: Switch Traffic to Green
    needs: deploy-green
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Switch traffic to Green
        run: |
          echo "Switching traffic to green deployment..."
          
          # Parchear el servicio para apuntar a green
          kubectl -n green patch service practica-backend -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Esperar y verificar
          sleep 10
          echo "Current service configuration:"
          kubectl get svc practica-backend -n green -o wide
          echo "Current endpoints:"
          kubectl get endpoints practica-backend -n green
          
          # Opcional: eliminar deployment blue anterior si existe
          kubectl delete deployment practica-backend-blue -n green --ignore-not-found=true
          kubectl delete deployment practica-backend -n green --ignore-not-found=true

      - name: Verify deployment
        run: |
          echo "Verifying green deployment..."
          kubectl get deployments -n green
          kubectl get pods -n green -l version=green
