name: CI-CD Blue-Green Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE }} -f backend/Dockerfile backend
          docker push ${{ env.IMAGE }}

  deploy-green:
    name: Deploy to Green Namespace
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Validate Kubernetes cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespaces
        run: |
          kubectl create namespace green --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Green Namespace manifests
        run: |
          # SOLUCIÃ“N: No aplicar el deployment del backend que tiene selectors inmutables
          # Aplicar solo el servicio y frontend
          kubectl apply -n green -f infrastructure/k8s/backend-service.yaml
          kubectl apply -n green -f infrastructure/k8s/frontend-deployment.yaml
          kubectl apply -n green -f infrastructure/k8s/frontend-service.yaml
          
          # Crear el deployment del backend MANUALMENTE con la nueva imagen
          kubectl create deployment practica-backend-green -n green \
            --image=${{ env.IMAGE }} \
            --port=3001 \
            --dry-run=client -o yaml > temp-deployment.yaml
          
          # Agregar los selectors y labels correctos
          cat temp-deployment.yaml | sed 's/practica-backend-green/practica-backend/' | \
          kubectl apply -n green -f -
          
          # Configurar las probes
          kubectl patch deployment practica-backend -n green -p '{
            "spec": {
              "template": {
                "spec": {
                  "containers": [{
                    "name": "practica-backend",
                    "readinessProbe": {
                      "httpGet": {"path": "/readiness", "port": 3001},
                      "initialDelaySeconds": 5,
                      "periodSeconds": 10
                    },
                    "livenessProbe": {
                      "httpGet": {"path": "/healthz", "port": 3001},
                      "initialDelaySeconds": 10,
                      "periodSeconds": 10
                    }
                  }]
                }
              }
            }
          }'
          
          kubectl rollout status deployment/practica-backend -n green --timeout=3m

      - name: Run smoke tests on Green Deployment
        run: |
          echo "Smoke tests would run here"
          # ./scripts/smoke-tests --url https://green.example.com

  switch-traffic:
    name: Switch Traffic to Green
    needs: deploy-green
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Switch traffic to Green
        run: |
          # Cambiar selector del servicio a green
          kubectl -n green patch service practica-backend -p '{"spec":{"selector":{"version":"green"}}}'
          sleep 10
          kubectl get svc -n green -o wide
