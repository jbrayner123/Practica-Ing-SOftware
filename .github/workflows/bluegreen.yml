name: CI-CD Blue-Green

on:
  push:
    branches: [ main ]

env:
  IMAGE: ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        id: build-image
        run: |
          docker build -t ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }} -f backend/Dockerfile backend
          docker push ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

  deploy-green:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for manifests and scripts)
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure Kubecontext
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Validate connection to cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Green Namespace
        run: |
          kubectl apply -n green -f k8s/deployment-green.yaml
          kubectl set image deploy/my-app -n green my-app=${{ env.IMAGE }}
          kubectl rollout status deploy/my-app -n green --timeout=3m

      - name: Run Smoke Tests on Green Deployment
        run: ./scripts/smoke-tests --url https://green.example.com

  switch-traffic:
    needs: deploy-green
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Switch Service to Green
        run: |
          kubectl -n production patch service my-app -p '{"spec":{"selector":{"version":"green"}}}'
          sleep 10  # Wait for switch to stabilize
          kubectl get svc -n production my-app -o wide
