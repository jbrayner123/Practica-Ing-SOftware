name: CI-CD Blue-Green Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }} -f backend/Dockerfile backend
          docker push ghcr.io/jbrayner123/practica-ing-software/app:${{ github.sha }}

  deploy-green:
    name: Deploy to Green Namespace
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      # ✅ NUEVA CONFIGURACIÓN PARA AWS EKS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Validate Kubernetes cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      # ✅ Crear namespaces si no existen
      - name: Create namespaces
        run: |
          kubectl create namespace green --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Green Namespace manifests
        run: |
          kubectl apply -n green -f k8s/deployment-green.yaml
          kubectl set image deploy/my-app -n green my-app=${{ env.IMAGE }}
          kubectl rollout status deploy/my-app -n green --timeout=3m

      - name: Run smoke tests on Green Deployment
        run: ./scripts/smoke-tests --url https://green.example.com

  switch-traffic:
    name: Switch Traffic to Green
    needs: deploy-green
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      # ✅ AGREGAR CONFIGURACIÓN DE AWS TAMBIÉN AQUÍ
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Patch service to Green
        run: |
          kubectl -n production patch service my-app -p '{"spec":{"selector":{"version":"green"}}}'
          sleep 10
          kubectl get svc -n production my-app -o wide
