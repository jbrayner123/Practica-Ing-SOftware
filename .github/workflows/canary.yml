name: CI-CD Canary

on:
  push:
    branches: [ main ]

env:
  IMAGE: ghcr.io/${{ github.repository }}/app:${{ github.sha }}
  ISTIO_NAMESPACE: ${{ secrets.ISTIO_NAMESPACE }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ${{ env.IMAGE }} .
          docker push ${{ env.IMAGE }}

  deploy-canary:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure Kubecontext from secrets
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy Canary Deployment (v2)
        run: |
          kubectl apply -f k8s/deployment-canary.yaml -n ${{ secrets.ISTIO_NAMESPACE }}
          kubectl set image deploy/my-app-canary -n ${{ secrets.ISTIO_NAMESPACE }} my-app=${{ env.IMAGE }}
          kubectl rollout status deploy/my-app-canary -n ${{ secrets.ISTIO_NAMESPACE }} --timeout=3m

      - name: Shift Traffic to Canary (5%)
        run: |
          kubectl apply -n ${{ secrets.ISTIO_NAMESPACE }} -f - <<EOF
          apiVersion: networking.istio.io/v1alpha3
          kind: VirtualService
          metadata:
            name: my-app
          spec:
            hosts:
            - my-app.example.com
            http:
            - route:
              - destination:
                  host: my-app
                  subset: v1
                weight: 95
              - destination:
                  host: my-app
                  subset: v2
                weight: 5
          EOF

      - name: Canary Analysis
        run: ./scripts/canary-analysis --baseline v1 --canary v2 --duration 10m

      - name: Promote Canary if Analysis OK
        if: ${{ success() }}
        run: ./scripts/promote-canary-to-primary

      - name: Rollback Canary if Analysis Fails
        if: ${{ failure() }}
        run: ./scripts/rollback-canary
