name: AWS ECR Build and Push

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repositories if they don't exist
        run: |
          echo "ðŸ” Checking/Creating ECR repositories..."
          
          aws ecr describe-repositories --repository-names practica-backend --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name practica-backend \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          
          aws ecr describe-repositories --repository-names practica-frontend --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name practica-frontend \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          
          echo "âœ… ECR repositories are ready"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/practica-backend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/practica-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/practica-frontend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/practica-frontend:latest

      - name: Display image information
        run: |
          echo "âœ… Images successfully pushed to ECR!"
          echo ""
          echo "ðŸ“¦ Backend image:"
          echo "   ${{ env.ECR_REGISTRY }}/practica-backend:${{ github.sha }}"
          echo "   ${{ env.ECR_REGISTRY }}/practica-backend:latest"
          echo ""
          echo "ðŸ“¦ Frontend image:"
          echo "   ${{ env.ECR_REGISTRY }}/practica-frontend:${{ github.sha }}"
          echo "   ${{ env.ECR_REGISTRY }}/practica-frontend:latest"
