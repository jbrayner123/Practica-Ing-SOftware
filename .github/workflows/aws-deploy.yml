name: AWS ECR + Kubernetes Deploy

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.images.outputs.backend }}
      frontend: ${{ steps.images.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ CORREGIDO: Usar ${{ env.ECR_REGISTRY }}
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/practica-backend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/practica-backend:latest

      # ✅ CORREGIDO: Usar ${{ env.ECR_REGISTRY }}
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/practica-frontend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/practica-frontend:latest

      - name: Set outputs
        id: images
        run: |
          echo "backend=${{ env.ECR_REGISTRY }}/practica-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "frontend=${{ env.ECR_REGISTRY }}/practica-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Generate kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
          kubectl cluster-info
          kubectl get nodes

      - name: Apply manifests and rollout
        run: |
          kubectl apply -f infrastructure/k8s/
          kubectl set image deployment/practica-backend backend=${{ needs.build-and-push.outputs.backend }}
          kubectl set image deployment/practica-frontend frontend=${{ needs.build-and-push.outputs.frontend }}
          kubectl rollout status deployment/practica-backend --timeout=180s
          kubectl rollout status deployment/practica-frontend --timeout=180s
