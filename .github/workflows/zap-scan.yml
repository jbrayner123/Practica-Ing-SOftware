name: ZAP Scan
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ZAP full scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: ${{ secrets.APP_BASE_URL }}  # e.g., https://yourapp.example.com
