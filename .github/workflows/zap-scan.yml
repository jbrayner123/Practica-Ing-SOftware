name: ZAP Scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        continue-on-error: true  # ✅ No fallar el workflow si hay error en artefactos
        with:
          target: ${{ secrets.APP_BASE_URL }}
          allow_issue_writing: true
          fail_action: false
          rules_file_name: ""
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZAP Reports
        if: always()  # ✅ Ejecutar siempre, incluso si el scan falló
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
          if-no-files-found: warn
