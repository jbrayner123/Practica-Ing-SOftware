name: ZAP Scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: ${{ secrets.APP_BASE_URL }}
          allow_issue_writing: true      # ✅ Corregido (con guiones bajos)
          fail_action: false             # ✅ Corregido (con guiones bajos)
          rules_file_name: ""            # ✅ Corregido (con guiones bajos)
          artifact_name: zap-scan        # ✅ AGREGADO (con guión, no guión bajo)
          token: ${{ secrets.GITHUB_TOKEN }}
