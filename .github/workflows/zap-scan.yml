name: ZAP Scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        continue-on-error: true
        with:
          target: ${{ secrets.APP_BASE_URL }}
          allow_issue_writing: true
          fail_action: false
          rules_file_name: ""
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports-${{ github.run_number }}  # ✅ SOLUCIÓN: Nombre único
          path: |
            report_html.html
            report_json.json
            report_md.md
          if-no-files-found: warn
          retention-days: 30  # Opcional: mantener reportes por 30 días
