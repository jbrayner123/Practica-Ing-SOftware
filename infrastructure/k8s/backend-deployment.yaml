apiVersion: apps/v1
kind: Deployment
metadata:
  name: practica-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: practica-backend
      version: blue  # ← AGREGAR ESTO (cambiará a green)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: practica-backend
        version: blue  # ← AGREGAR ESTO (cambiará a green)
    spec:
      containers:
        - name: practica-backend  # ← CAMBIAR nombre del container
          image: ghcr.io/jbrayner123/practica-ing-software/app:latest  # ← USAR GHCR
          ports:
            - containerPort: 3001
          readinessProbe:
            httpGet:
              path: /readiness
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
