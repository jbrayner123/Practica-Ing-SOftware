apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: practica-frontend
  namespace: default
spec:
  replicas: 5  # Más réplicas para mejor demostración del canary
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: practica-frontend
  template:
    metadata:
      labels:
        app: practica-frontend
    spec:
      containers:
      - name: frontend
        image: jose2678/practica-frontend:v1
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
  strategy:
    canary:
      # Servicio estable que recibe el tráfico principal
      stableService: practica-frontend-stable
      # Servicio canary que recibe el tráfico de prueba
      canaryService: practica-frontend-canary
      # Distribución de tráfico mediante NGINX Ingress
      trafficRouting:
        nginx:
          stableIngress: practica-ingress
      # Pasos del despliegue canary
      steps:
      - setWeight: 20    # Primero: 20% del tráfico a la nueva versión
      - pause: {}        # Pausa manual para verificar métricas
      - setWeight: 40    # Segundo: 40% del tráfico
      - pause: {duration: 30s}  # Pausa automática de 30 segundos
      - setWeight: 60    # Tercero: 60% del tráfico
      - pause: {duration: 30s}
      - setWeight: 80    # Cuarto: 80% del tráfico
      - pause: {duration: 30s}
      - setWeight: 100   # Finalmente: 100% del tráfico a la nueva versión
